<!DOCTYPE html>
<html>
  <head>
    <title>Geocoding service2</title>
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no">
    <meta charset="utf-8">
    <style>
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }
      #map {
        height: 100%;
      }
    </style>
  </head>
  <body>
    <div >
      <address>6 lincoln ave, Glen waverley 3150</address>
    </div>
    <script src="bower_components/jquery/dist/jquery.min.js"></script>
    <script>
      $(document).ready(function() {
        //Convert address tags to google map links - Copyright Michael Jasper 2011
        $('address').each(function () {
            var link = "<a href='https://www.google.com/maps/embed/v1/place?key=AIzaSyC20fPOL6sD5-8AyE4MR3zwqJzbJOUe934&q='" + encodeURIComponent($(this).text()) + "' target='_blank'>" + $(this).text() + "</a>";
            $(this).append(link);
        });
      });
    </script>
  </body>
</html>
