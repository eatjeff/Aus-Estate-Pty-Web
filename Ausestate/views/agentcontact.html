


    <div class="row" ng-controller="AgentFeedbackController">
        <div class="col-xs-6 col-sm-5">
            <h5>Our Address</h5>
            <address>
              343 Lt Collins St <br>
              Melbourne <br>
              VIC 3000 <br>
              <i class="fa fa-phone"></i>: +61 (03) 9600 0080<br>
              <i class="fa fa-envelope"></i> :
               <a href="mailto:info@austestate.com.au">info@austestate.com.au</a>
            </address>
        </div>
        <div class="col-xs-12">
            <h3>Send Your Enquiry</h3>
        </div>
        <div class="col-xs-12 col-sm-9">
            <form class="form-horizontal" role="form" method="post" name="agentfeedback" ng-submit="sendAgentFeedback()">
                    <div class="form-group">
                        <label for="firstname" class="col-sm-2 control-label">First Name</label>                        
                        <div class="col-sm-10">
                        <input type="text" class="form-control" id="firstname" name="firstname" placeholder="Enter First Name"
                        ng-model="agentfeedback.firstName">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="lastname" class="col-sm-2 control-label">Last Name</label>
                        <div class="col-sm-10">
                            <input type="text" class="form-control" id="lastname" name="lastname" placeholder="Enter Last Name"
                            ng-model="agentfeedback.lastName">
                        </div>
                    </div>
                      <div class="form-group">
                        <label for="telnum" class="col-xs-12 col-sm-2 control-label">Phone Contact</label>
                        <div class="col-xs-7 col-sm-6 col-md-10">
                                <input type="tel" class="form-control" id="telnum" name="telnum" placeholder="Phone number"
                                ng-model="agentfeedback.telnumber">
                        </div>
                    </div>
                    <div class="form-group">
                        <label for="emailid" class="col-sm-2 control-label">Email</label>
                        <div class="col-sm-10">
                            <input type="email" class="form-control" id="emailid" name="emailid" placeholder="Email" ng-model="agentfeedback.email">
                        </div>
                    </div>
                    <div class="form-group">
                       <div class="checkbox col-sm-5 col-sm-offset-2">
                            <label class="checkbox-inline">
                                <input type="checkbox" name="approve" value=""
                                ng-model="agentfeedback.agree">
                                <strong>May I contact you?</strong>
                            </label>
                        </div>
                        <div class="col-sm-3 col-sm-offset-1">
                            <select class="form-control" ng-model="agentfeedback.mychannel" ng-options="channel.value as channel.label for channel in agentchannels">
                                <option value="">Tel. or Email?</option>
                            </select>
                        </div>
                    </div>
                     <div class="form-group">
                        <label for="feedback" class="col-sm-2 control-label">Enquiry</label>
                        <div class="col-sm-10">
                            <textarea class="form-control" id="feedback" name="feedback" rows="12" ng-model="agentfeedback.comments"></textarea>
                        </div>
                    </div>
                    <div class="form-group">
                        <div class="col-sm-offset-2 col-sm-10">
                            <button type="submit" classs="btn btn-primary">Send Enquiry</button>
                        </div>
                    </div>
                </form>
            <br>

        </div>
        <br>
    </div>
