<div class="container" ng-controller="NewsController">
        <div class="row row-content">
            <ul class="media-list">
                <li class="media" ng-repeat="n in news">
                    <div class="media-body">
                        
                        <h2 class="media-heading propertytitle">{{n.title}}</h2>
                        
                        <p class="propertyds">{{n.author}}</p>
                        <p class="propertyds">{{n.content}}</p>

                    </div>
                </li>
            </ul>
    </div>
</div>
